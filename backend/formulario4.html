<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 font-sans">

  <div id="login-container" class="bg-white p-8 rounded-lg shadow-md w-80 text-center">
    <h2 class="text-2xl font-semibold mb-6">Login</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-left text-gray-700 mb-1">Email:</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div>
        <label for="password" class="block text-left text-gray-700 mb-1">Password:</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors"
      >
        Login
      </button>
    </form>
    <!-- Feedback inline -->
    <div id="feedback" class="mt-4 text-sm text-red-600"></div>
  </div>

  <script>
    const BASE_URL = 'http://127.0.0.1:8000';

    document
      .getElementById('login-form')
      .addEventListener('submit', async (e) => {
        e.preventDefault();
        const feedback = document.getElementById('feedback');
        feedback.textContent = '';
        feedback.classList.remove('text-green-600');

        const email = e.target.email.value.trim();
        const password = e.target.password.value.trim();

        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', password);

        try {
          const resp = await fetch(`${BASE_URL}/login`, {
            method: 'POST',
            body: formData
          });
          const payload = await resp.json();

          if (resp.ok) {
            feedback.textContent = payload.message;
            feedback.classList.replace('text-red-600', 'text-green-600');
          } else {
            const msg = payload.detail || 'Error desconocido';
            feedback.textContent = msg;
          }
        } catch (err) {
          console.error('Fetch error:', err);
          feedback.textContent = 'No se pudo conectar al servidor';
        }
      });
  </script>

</body>
</html>
