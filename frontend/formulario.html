
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Login & Search</title>
  <style>
    /* Basic reset and centering */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }

    /* Container for forms */
    #login-container, #search-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    /* Fade-out animation */
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.95); }
    }

    /* Common input and button styles */
    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }

    /* Result area styling */
    #pokemon-result {
      margin-top: 15px;
    }
    #pokemon-result img {
      max-width: 150px;
      display: block;
      margin: 10px auto;
    }
    #pokemon-result p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Login form block -->
  <div id="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <!-- Email input -->
      <label for="email">Email:</label>
      <input id="email" type="email" required>
      <!-- Password input -->
      <label for="password">Password:</label>
      <input id="password" type="password" required>
      <!-- Submit button -->
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Pokemon search block, hidden until login is done -->
  <div id="search-container" style="display:none;">
    <h2>Search Pokémon</h2>
    <!-- Search input -->
    <input id="pokemon-name" type="text" placeholder="Enter Pokémon name">
    <button id="search-button">Search</button>
    <!-- Area to display Pokémon details -->
    <div id="pokemon-result"></div>
  </div>

<body>

<form id="login-form">
  <label for="email">Email:</label>
  <input id="email" type="email" name="email" required>
  <label for="password">Password:</label>
  <input id="password" type="password" name="password" required>
  <button type="submit">Login</button>
</form>

<script>
  document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const formData = new FormData();
    formData.append('email', email);
    formData.append('password', password);

    const response = await fetch('https://TUDOMINIO_O_IP/register', {
      method: 'POST',
      body: formData
    });

    const result = await response.json();
    alert(result.message);
  });
</script>
