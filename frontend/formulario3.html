<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login Form</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 font-sans">

  <div id="login-container" class="bg-white p-8 rounded-lg shadow-md w-80 text-center">
    <h2 class="text-2xl font-semibold mb-6">Login</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-left text-gray-700 mb-1">Email:</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div>
        <label for="password" class="block text-left text-gray-700 mb-1">Password:</label>
        <input
          id="password"
          type="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors"
      >
        Login
      </button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
  
      const formData = new FormData();
      formData.append('email', email);
      formData.append('password', password);
  
      try {
        const response = await fetch('http://127.0.0.1:8000/register', {
          method: 'POST',
          body: formData
        });
  
        const result = await response.json();
  
        if (result.message) {
          alert(result.message);
        } else if (result.error) {
          alert(result.error);
        } else {
          alert("Respuesta inesperada del servidor");
        }
      } catch (error) {
        alert('Error al conectar con el servidor');
        console.error('Fetch error:', error);
      }
    });
  </script>

</body>
</html>
