<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 font-sans space-y-8 py-12">

  <!-- Login -->
  <div id="login-container" class="bg-white p-8 rounded-lg shadow-md w-80 text-center">
    <h2 class="text-2xl font-semibold mb-6">Login</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-left text-gray-700 mb-1">Email:</label>
        <input id="email" name="email" type="email" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label for="password" class="block text-left text-gray-700 mb-1">Password:</label>
        <input id="password" name="password" type="password" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <button type="submit"
        class="w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
        Login
      </button>
    </form>
    <div id="feedback" class="mt-4 text-sm text-red-600"></div>
  </div>

  <!-- Registro -->
  <div id="register-container" class="bg-white p-8 rounded-lg shadow-md w-80 text-center">
    <h2 class="text-2xl font-semibold mb-6">Registro</h2>
    <form id="register-form" class="space-y-4">
      <div>
        <label for="nombre" class="block text-left text-gray-700 mb-1">Nombre:</label>
        <input id="nombre" name="nombre" type="text" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="reg_email" class="block text-left text-gray-700 mb-1">Email:</label>
        <input id="reg_email" name="email" type="email" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="reg_password" class="block text-left text-gray-700 mb-1">Password:</label>
        <input id="reg_password" name="password" type="password" required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit"
        class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
        Registrarse
      </button>
    </form>
    <div id="register-feedback" class="mt-4 text-sm text-red-600"></div>
  </div>

  <script>
    const BASE_URL = 'http://127.0.0.1:8000';

    // Login 
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const feedback = document.getElementById('feedback');
      feedback.textContent = '';
      feedback.classList.remove('text-green-600');

      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      const formData = new FormData();
      formData.append('email', email);
      formData.append('password', password);

      try {
        const resp = await fetch(`${BASE_URL}/login`, {
          method: 'POST',
          body: formData
        });
        const payload = await resp.json();

        if (resp.ok) {
          feedback.textContent = payload.message;
          feedback.classList.replace('text-red-600', 'text-green-600');
        } else {
          const msg = payload.detail || 'Error desconocido';
          feedback.textContent = msg;
        }
      } catch (err) {
        console.error('Fetch error:', err);
        feedback.textContent = 'No se pudo conectar al servidor';
      }
    });

    // Registro
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const feedback = document.getElementById('register-feedback');
      feedback.textContent = '';
      feedback.classList.remove('text-green-600');

      const nombre = e.target.nombre.value.trim();
      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      const formData = new FormData();
      formData.append('nombre', nombre);
      formData.append('email', email);
      formData.append('password', password);

      try {
        const resp = await fetch(`${BASE_URL}/register`, {
          method: 'POST',
          body: formData
        });
        const payload = await resp.json();

        if (resp.ok) {
          feedback.textContent = payload.message;
          feedback.classList.replace('text-red-600', 'text-green-600');
        } else {
          const msg = payload.detail || 'Error desconocido';
          feedback.textContent = msg;
        }
      } catch (err) {
        console.error('Fetch error:', err);
        feedback.textContent = 'No se pudo conectar al servidor';
      }
    });
  </script>
</body>
</html>
